<html>
<script>
    function qs(key) {
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for(var i = 0; i < hashes.length; i++)
        {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars[key];
    }

    window.onload = function() {
        let  link = this.qs("link");
        const url = "https://workbench-us.pwc.com/shared/" + link+ "?embed=true";
        document.getElementById("myIFrame").src=url;
    };
</script>
<body>
<iframe id="myIFrame"
        width="100%"
        height="100%"
        src="">
</iframe>
</body>
</html>
